<div class="wow" >
	
	<div *ngIf="!magazine_post">
		<p>Loading post...</p>
	</div>
		
	<article *ngFor="let post of magazine_post">

		<section class="top-section-2" *ngIf="post.better_featured_image.source_url">
			<div class="container center">
				<img src="{{post.better_featured_image.source_url}}" alt="{{post.title.rendered}}" class="img img-responsive m_auto" style="max-height: 400px;"/>
			</div>
		</section>

		<section id="post-{{post.id}}" class="section-mod mt20 pt20">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<div class="title mb20 wow fadeInUp" data-wow-delay="0.2s">
							<h1 class="entry-title mt0">{{post.title.rendered}}</h1>
							<time class="date entry-meta mb10"><i class="fa fa-clock-o" aria-hidden="true"></i> {{post.date_gmt | date: 'longDate'}}</time>
						</div>
						<div class="wow fadeInUp" data-wow-delay="0.6s" [innerHTML]="post.content.rendered"></div>
						
						<hr class="mt80 mb80" />

						<div class="">
							
						</div>
					</div>
					<div class="col-md-4">
						<app-magazine-recent></app-magazine-recent>
					</div>
				</div>
			</div>
		</section>

	</article>

</div>
