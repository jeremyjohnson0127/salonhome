

<section class="recent_post mb40 wow fadeInUp"  data-wow-delay="0.6s">	
		
	<h4 class="type2-title mb30">Recent Events</h4>
	<div *ngFor="let post of events_posts | slice:0:5;">
		<article id="post-recent-{{post.id}}" class="article-recent">
			<img width="65" height="65" class="img-post" src="{{post.better_featured_image.media_details.sizes.thumbnail.source_url}}" alt="{{post.title.rendered}}"/>
			<h5 class="entry-title-min post-title color-inherit ease mt20 mb20"><a [routerLink]="['/events', post.slug]">{{post.title.rendered | slice:0:68}}</a></h5>
			<div class="excerpt-post mb20" [innerHTML]="post.excerpt.rendered | slice:0:60"></div>
		</article>
	</div>
</section>
